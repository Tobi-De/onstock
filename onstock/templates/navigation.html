<div class="bg-white border-gray-200 md:py-4 md:border-b dark:bg-neutral-800 dark:border-neutral-700">
  <nav class="relative px-4 mx-auto w-full sm:px-6 md:flex md:gap-3 md:items-center lg:px-8 max-w-[85rem]">
    <!-- Collapse -->
    <div id="hs-secondaru-navbar"
         class="hidden overflow-hidden transition-all duration-300 md:block hs-collapse basis-full grow"
         aria-labelledby="hs-secondaru-navbar-collapse">
      <div class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="flex flex-col gap-y-0.5 py-2 md:flex-row md:gap-y-0 md:gap-x-6 md:items-center md:py-0">
          {% for item in items %}
            {% if item.active %}
              <a class="flex items-center py-2 text-sm font-medium text-blue-600 md:py-0 dark:text-blue-500 focus:text-blue-600 focus:outline-none dark:focus:text-blue-500"
                 href="{{ item.url }}"
                 aria-current="page">
                <svg class="block md:hidden shrink-0 size-4 me-3 md:me-2"
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round">
                  <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                  <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                </svg>
                {{ item.title }} 2
              </a>
            {% else %}
              <a class="flex items-center py-2 text-sm font-medium text-gray-800 md:py-0 hover:text-gray-500 focus:text-gray-500 focus:outline-none dark:text-neutral-200 dark:hover:text-neutral-500 dark:focus:text-neutral-500"
                 href="{{ item.url }}">
                <svg class="block md:hidden shrink-0 size-4 me-3 md:me-2"
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
                {{ item.title }}
              </a>
            {% endif %}
          {% endfor %}
          {% comment %}
          <div class="hs-dropdown [--strategy:static] [--adaptive:none] [--is-collapse:true] md:[--strategy:fixed] md:[--is-collapse:false]">
            <button id="hs-secondaru-navbar-dropdown" type="button" class="flex items-center py-2 w-full text-sm font-medium text-gray-800 md:py-0 hover:text-gray-500 focus:text-gray-500 focus:outline-none hs-dropdown-toggle dark:text-neutral-200 dark:hover:text-neutral-500 dark:focus:text-neutral-500" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
              <svg class="block md:hidden shrink-0 size-4 me-3 md:me-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 10 2.5-2.5L3 5" />
                <path d="m3 19 2.5-2.5L3 14" />
                <path d="M10 6h11" />
                <path d="M10 12h11" />
                <path d="M10 18h11" />
              </svg>
              Dropdown
              <svg class="duration-300 hs-dropdown-open:-rotate-180 shrink-0 size-4 ms-auto md:hs-dropdown-open:rotate-0 md:ms-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 9 6 6 6-6" />
              </svg>
            </button>
            <div class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 relative w-full md:w-52 hidden z-10 top-full ps-7 md:ps-0 md:bg-white md:rounded-lg md:shadow-md before:absolute before:-top-4 before:start-0 before:w-full before:h-5 md:after:hidden after:absolute after:top-1 after:start-2 after:w-0.5 after:h-[calc(100%-0.25rem)] after:bg-gray-100 dark:md:bg-neutral-800 dark:after:bg-neutral-700" role="menu" aria-orientation="vertical" aria-labelledby="hs-secondaru-navbar-dropdown">
              <div class="py-1 space-y-0.5 md:px-1">
                <a class="flex items-center py-1.5 text-sm text-gray-800 md:px-2 hover:text-gray-500 focus:text-gray-500 focus:outline-none dark:text-neutral-200 dark:hover:text-neutral-500 dark:focus:text-neutral-500" href="#">About</a>
                <div class="relative hs-dropdown [--strategy:static] [--adaptive:none] [--is-collapse:true] md:[--strategy:absolute] md:[--trigger:hover] md:[--is-collapse:false]">
                  <button id="hs-secondaru-navbar-dropdown-sub" type="button" class="flex items-center py-1.5 w-full text-sm text-gray-800 md:px-2 hover:text-gray-500 focus:text-gray-500 focus:outline-none hs-dropdown-toggle dark:text-neutral-200 dark:hover:text-neutral-500 dark:focus:text-neutral-500">
                    Sub Menu
                    <svg class="duration-300 md:-rotate-90 hs-dropdown-open:-rotate-180 ms-auto shrink-0 size-4 md:hs-dropdown-open:-rotate-90" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="m6 9 6 6 6-6" />
                    </svg>
                  </button>
                  <div class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 relative md:w-48 hidden z-10 md:mt-2 md:!mx-[10px] md:top-0 md:end-full ps-7 md:ps-0 md:bg-white md:rounded-lg md:shadow-md dark:bg-neutral-800 dark:divide-neutral-700 before:hidden md:before:block before:absolute before:-end-5 before:top-0 before:h-full before:w-5 md:after:hidden after:absolute after:top-1 after:start-2 after:w-0.5 after:h-[calc(100%-0.25rem)] after:bg-gray-100 dark:md:bg-neutral-800 dark:after:bg-neutral-700" role="menu" aria-orientation="vertical" aria-labelledby="hs-secondaru-navbar-dropdown-sub">
                    <div class="p-1 space-y-0.5 md:space-y-1">
                      <a class="flex items-center py-1.5 text-sm text-gray-800 md:px-2 hover:text-gray-500 focus:text-gray-500 focus:outline-none dark:text-neutral-200 dark:hover:text-neutral-500 dark:focus:text-neutral-500" href="#">About</a>
                      <a class="flex items-center py-1.5 text-sm text-gray-800 md:px-2 hover:text-gray-500 focus:text-gray-500 focus:outline-none dark:text-neutral-200 dark:hover:text-neutral-500 dark:focus:text-neutral-500" href="#">Downloads</a>
                      <a class="flex items-center py-1.5 text-sm text-gray-800 md:px-2 hover:text-gray-500 focus:text-gray-500 focus:outline-none dark:text-neutral-200 dark:hover:text-neutral-500 dark:focus:text-neutral-500" href="#">Team Account</a>
                    </div>
                  </div>
                </div>
                <a class="flex items-center py-1.5 text-sm text-gray-800 md:px-2 hover:text-gray-500 focus:text-gray-500 focus:outline-none dark:text-neutral-200 dark:hover:text-neutral-500 dark:focus:text-neutral-500" href="#">Downloads</a>
                <a class="flex items-center py-1.5 text-sm text-gray-800 md:px-2 hover:text-gray-500 focus:text-gray-500 focus:outline-none dark:text-neutral-200 dark:hover:text-neutral-500 dark:focus:text-neutral-500" href="#">Team Account</a>
              </div>
            </div>
          </div>
          {% endcomment %}
        </div>
      </div>
    </div>
    <!-- End Collapse -->
  </nav>
</div>
